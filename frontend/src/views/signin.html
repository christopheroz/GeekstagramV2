<p class="alert alert-info" ng-if="!!signInCtrl.message">{{ signInCtrl.message }}</p>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
            Formulaire de connexion
        </h3>
    </div>

    <div class="panel-body">
        <form ng-submit="signInCtrl.login(email, password)">
            <div class="form-group">
                <label for="connectionName">Email</label>
                <input type="email" class="form-control" id="connectionName" name="email" ng-model="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="connectionPassword">Mot de passe</label>
                <input type="password" class="form-control" id="connectionPassword" name="password" ng-model="password" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
    </div>
</div>

<div class="panel panel-primary" ng-if="!signInCtrl.allRight">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            Formulaire d'inscription
        </h3>
    </div>

    <div class="panel-body">
        <form ng-submit="signInCtrl.signup(name, email, password)">
            <div class="form-group">
                <label for="signupName">Pseudo</label>
                <input type="text" class="form-control" id="signupName" name="name" ng-model="name" placeholder="Pseudo" required>
            </div>

            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" class="form-control" id="signupEmail" name="email" ng-model="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="signupPassword">Mot de passe</label>
                <input type="password" class="form-control"id="signupPassword" name="password" ng-model="password" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary">Valider</button>
        </form>
    </div>
</div>
