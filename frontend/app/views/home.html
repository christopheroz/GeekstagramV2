<div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                Exprimez-vous !
            </h3>
        </div>
        <div class="panel-body" ng-init="homeCtrl.getUsers()">
            <form ng-submit="homeCtrl.addNewPost(content)">
                <div class="form-group">
                    <label class="hidden" for="content">Contenu</label>
                    <textarea class="form-control" id="content" name="content" ng-model="homeCtrl.content" placeholder="Qu'avez-vous Ã  dire ?"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Poster</button>
            </form>
        </div>
    </div>

    <div class="row" ng-init="homeCtrl.getAllPosts()">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="post in homeCtrl.postList">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ homeCtrl.getUser(post.id_user).name }}</h3>
                </div>
                <div class="panel-body">
                    <p>
                        {{ post.content_post }}
                    </p>
                </div>
                <div class="panel-footer">{{ post.date_post.calendar | date : 'dd/MM/yyyy' }}</div>
            </div>
        </div>
    </div>
</div>
