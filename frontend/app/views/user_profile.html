<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            Modifier mon profil
        </h3>
    </div>
    <div class="panel-body">
        <form ng-submit="userCtrl.updateUser(userCtrl.user)">
            <div class="form-group">
                <label for="name">Pseudo</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ userCtrl.user.name }}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ userCtrl.user.email }}">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ userCtrl.user.password }}">
            </div>

            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            Fil d'actualit√©s
        </h3>
    </div>

    <div class="panel-body" ng-init="userCtrl.getAllPosts()">
        <div class="div-post" ng-repeat="post in userCtrl.postList">
            <h3>{{ post.date_post.calendar | date : 'dd/MM/yyyy' }}</h3>
            <div class="form-group" ng-if="post.editing">
                <textarea class="form-control" ng-model="post.content_post" name="content"></textarea>
            </div>
            <p ng-if="!post.editing">
                {{ post.content_post }}
            </p>
            <p>
                <a class="btn btn-primary" ng-if="post.editing" ng-click="userCtrl.updatePost(post)" role="button">Valider</a>
                <a class="btn btn-primary" ng-if="!post.editing" ng-click="post.editing = true" role="button">Modifier</a>
                <a class="btn btn-danger" ng-click="userCtrl.deletePost(post)" role="button">Supprimer</a>
            </p>
        </div>
    </div>
</div>
